<div *ngIf="!hasToken">
    <form [formGroup]="loginCredentials" (ngSubmit)="login()">
        <mat-card >
            <mat-card-header>
                <h1>Login</h1>
            </mat-card-header>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput id="username" formControlName="username">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" id="password" formControlName="password">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color = "secondary" type="submit" [disabled]="!loginCredentials.valid">Send</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
<div *ngIf="hasToken">
    <h1>You are logged</h1>
</div>
