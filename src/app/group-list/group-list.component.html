<div>
    <form [formGroup]="group" (ngSubmit)="addGroup()">
        <mat-card>
            <mat-card-header>
                <h1>Add group</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Group</mat-label> 
                    <input matInput id="groupName" formControlName="groupName"> 
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" type="submit" [disabled]="!group.valid">Create Group</button>
            </mat-card-actions>
        </mat-card>
    </form>
    <div class = "grouping">
        <mat-card>
            <mat-card-header>
                <h1>My Groups</h1>
            </mat-card-header>
            <mat-card-content>
                <div class="myGroups">
                    <app-group *ngFor="let group of MyGroups" [Group]="group"></app-group>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <h1>Other Groups</h1>
            </mat-card-header>
            <mat-card-content>
                <div class="groups">
                    <app-group *ngFor="let group of Groups" [Group]="group"></app-group>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
